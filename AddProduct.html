            <div class="container mt-4">
                <h1 >Add Product :-</h1>
                <hr>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6 position-relative">
                      <label for="validationTooltip01" class="form-label">Product Name :-</label>
                      <input type="text" class="form-control" id="validationTooltip01" value="" required>
                      <div class="invalid-tooltip">
                        Please enter the name!
                      </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip04" class="form-label">Product Category :-</label>
                        <select class="form-select" id="validationTooltip04" required>
                          <option selected disabled value="">Chosse Category</option>
                          <option>Labtop</option>
                          <option>accessories</option>
                        </select>
                        <div class="invalid-tooltip">
                          Please select a valid Category!
                        </div>
                      </div>
                      <h5 style="margin-top: 25px;">status :-</h5>
                      <div class="row">

                          <div class="form-check  ms-5">
                              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                              <label class="form-check-label" for="validationFormCheck2">New</label>
                              
                            </div>
                            <div class="form-check mb-3 ms-5">
                                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck3">Used</label>
                                <!-- <div class="invalid-tooltip">More example invalid feedback text</div> -->
                            </div>
                        </div>
                        <div style="margin-top: 0px;" class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">original price :-</label>
                            <div class="input-group mb-3">
                              <input type="number" class="form-control"id="validationTooltip01"  aria-label="Amount (to the nearest dollar)"required>
                              <div class="invalid-tooltip">
                                Please add number!
                              </div>
                            </div>
                          </div>
                    <div style="margin-top: 0px;" class="col-md-4 position-relative">
                      <label for="validationTooltip01" class="form-label">Max Price :-</label>
                      <div class="input-group mb-3">
                        <input type="number" class="form-control" id="validationTooltip01" aria-label="Amount (to the nearest dollar)"required>
                      <div class="invalid-tooltip">
                        Please add number!
                      </div>    
                      </div>
                    </div>
                    <div style="margin-top: 0px;" class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Min Price :-</label>
                        <div class="input-group mb-3">
                          <input type="number" class="form-control" id="validationTooltip01" aria-label="Amount (to the nearest dollar)"required>
                        <div class="invalid-tooltip">
                          Please add number!
                        </div>    
                        </div>
                    </div>

                    <div style="margin-top: 0px;" class="col-md-2 position-relative">
                        <label for="validationTooltip01" class="form-label">Quantity :-</label>
                        <div class="input-group mb-3">
                          <input type="number" class="form-control" id="validationTooltip01" aria-label="Amount (to the nearest dollar)"required>
                        <div class="invalid-tooltip">
                          Please add number!
                        </div>    
                        </div>
                    </div>
                    <div style="margin-top: 10px;" class="mb-3">
                        <label  for="exampleFormControlTextarea1" class="form-label">Addition Description :-</label>
                        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Any comment :-</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary mb-5" type="submit"> Add </button>
                    </div>
